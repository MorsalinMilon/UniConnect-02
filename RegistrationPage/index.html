<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect Registration</title>
    <link rel="shortcut icon" href="../pictures/UniConnect_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="brand">
            <img id="logo" src="../pictures/UniConnect_logo.png" alt="UniConnect Logo">
            <span class="brand-text">UniConnect</span>
        </div>
        <div class="title">
            <span class="role-badge">Student Registration</span>
        </div>
    </header>

    <div class="main-container">
        <div class="image-section">
            <img id="hero-image" src="../pictures/student.png" alt="Student Registration">
        </div>

        <div class="form-section">
            <form id="registerForm">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Enter your details below</p>
                </div>
                
                <div class="form-grid">
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                    </div>

                    <div class="input-group">
                        <label for="id">Student ID</label>
                        <input type="text" id="id" name="id" placeholder="22-XXXXX-X" required>
                    </div>

                    <div class="input-group">
                        <label for="email">University Email</label>
                        <input type="email" id="email" name="email" placeholder="mail@university.edu" required>
                    </div>

                    <div class="input-group">
                        <label for="contact">Phone Number</label>
                        <input type="tel" id="contact" name="contact" placeholder="017XXXXXXXX" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <p id="output" class="error-message"></p>

                <button type="submit" id="submit-btn">Register Now</button>
                
                <p class="footer-text">Already registered? <a href="../Student_Log_in/index.html">Log In</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
